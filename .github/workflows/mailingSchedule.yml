name: Scheduled Job

on:
  schedule:
    - cron: '5 15 * * *' 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Run Python Script
        run: python send_email.py
